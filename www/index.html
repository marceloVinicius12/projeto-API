<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>busca CEP</title>
    </head>
    <body>
        <div class="col-md-12 text-center justify-content-end mt-5">
     <h1>buscar endereço por  <strong>CEP</strong></h1>
     </div>
     <section class="container col-lg-6 justify-content-end">
     <form>
        <div class="row mt-5 justify-content-center">
            <div class="col-sm-12 text-center">
              <input type="text" class="form-control" id="CEP" placeholder="Digite seu CEP ...">
            </div>
        </div>
        <div class="row mt-5">
          <div class="col">
            <input type="text" class="form-control" id="logradouro" placeholder="rua" readonly>
          </div>
          <div class="col">
            <input type="text" class="form-control" id="ddd" placeholder="ddd" readonly>
          </div>
        </div>
          <div class="row mt-5">
            <div class="col">
              <input type="text" class="form-control"id="uf" placeholder="estado" readonly>
            </div>
            <div class="col">
              <input type="text" class="form-control"id="cidade" placeholder="cidade" readonly>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
              <input type="text" class="form-control" id="bairro" placeholder="bairro" readonly >
            </div>
            <div class="col">
              <input type="text" class="form-control" id="numero" placeholder="numero da casa">
            </div>
          </div>
          <div class="row mt-5">
          <button type="button" class="btn btn-primary btn-lg" id="btn">buscar endereço</button>
          <button type="button" class="btn btn-success btn-lg" id="btnAdd">buscar endereço</button>
          </div>
        </div>
     </form>
    </section>
   
          
    
  </body>
  </html>
       <script src="/node_modules/jquery/dist/jquery.js"></script>
       <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/api.js"></script>
